<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{name}} </dd>

    <td>Edad:</td>
    <dd> {{age}} </dd>

    <th>Método:</th>
    <dd>{{getData()}}</dd>

    <th>Mayúsculas:</th>
    <dd>{{upperName}}</dd>
</dl>

<button (click)="changeName()">Cambiar Héroe</button>
<button (click)="changeAge()">Cambiar edad</button>
